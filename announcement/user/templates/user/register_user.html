{% extends 'main/base.html'%}

{% block form %}

        {% csrf_token %}
        {{form.login}}<br>
        {{form.email}}<br>
        {{form.password}}<br>
        {{form.avatar}}<hr>
        <input type="submit" value="Greate">
    </form>
{% endblock %}
